name: ci-dockerhub

on:
  push:
    branches: ["main"]
    tags: ["v*", "release-*"]
  workflow_dispatch:

env:
  IMAGE_NAME: bot-wa-kpr

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/setup-buildx-action@v3

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Generate tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/heads/main') }}
            type=sha,format=long,prefix=sha-
            type=ref,event=tag

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Show pushed tags
        run: |
          echo "Pushed tags:"
          echo "${{ steps.meta.outputs.tags }}"

      - name: Get SHA Tag
        id: image
        run: |
          TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep 'sha-' | head -n 1)
          echo "sha_tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using tag: $TAG"

      - name: Trivy Scan (JSON)
        id: trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: docker.io/${{ secrets.DOCKERHUB_USERNAME }}/bot-wa-kpr:latest
          format: json
          vuln-type: os,library
          severity: CRITICAL
          ignore-unfixed: false
          exit-code: 0
          output: trivy-report.json

      - name: Upload Trivy Summary
        run: |
          echo "## Trivy Vulnerability Scan Report" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "Image: ${{ secrets.DOCKERHUB_USERNAME }}/bot-wa-kpr:latest" >> $GITHUB_STEP_SUMMARY
          echo ""
          CRIT=$(jq '[.Results[].Vulnerabilities[]? | select(.Severity=="CRITICAL")] | length' trivy-report.json)
          echo "- Critical: $CRIT" >> $GITHUB_STEP_SUMMARY
          echo ""
          echo "| Package | Installed | Fixed | CVE | Link |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|-----------|-------|-----|------|" >> $GITHUB_STEP_SUMMARY
          jq -r '
            .Results[].Vulnerabilities[]? |
            "| \(.PkgName) | \(.InstalledVersion) | \(.FixedVersion // "-") | \(.VulnerabilityID) | \(.PrimaryURL) |"
          ' trivy-report.json >> $GITHUB_STEP_SUMMARY
